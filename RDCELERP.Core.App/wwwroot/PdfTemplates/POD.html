<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POD</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            line-height: normal;
            font-weight: normal;
            font-size: 13px;
        }

        #wrapper {
            width: 100%;
        }

        .tblwrapper table {
            max-width: 1000px;
            min-width: 1000px;
            margin: 0 auto;
            border: 1px solid #ccc;
        }

        .tblwrapper table td {
            padding: 10px;
            border: 1px dashed rgb(224, 224, 224);
        }
        th, td {
            padding: 10px 5px !important;
            text-align: left;
        }
        .tblwrapper table .fontbold td {
            font-weight: 600;
        } 

        .tblwrapper table tr:nth-child(odd) {
            background-color: rgb(250, 250, 250);
        }
    </style>    
</head>

<body>
    <div id="wrapper">
        <div class="tblwrapper">
            <table style="border-collapse: collapse; width: 95%; border-bottom: 2px solid #ccc;" border="1">
                <tr style="background-color: #fff;">
                    <td colspan="10" style="text-align: center;">
                        <img src="https://digi2l.in/wp-content/uploads/2022/09/logo.svg" alt="">
                    </td>
                </tr>
                <tr>
                    <td colspan="10" style="font-size: 18px; text-align: center; font-weight: normal; background: linear-gradient(109deg,#ab01fc 0,#3325b0 100%) no-repeat padding-box; color: #fff;">Proof of Delivery</td>
                </tr>
                <tr class="fontbold" style="height:50px">
                    <th>Reseller Business Name</th>
                    <th>Reseller Regd No.</th>
                    <th width="150px">Ticket No.</th>
                    <th>Con Complaint No</th>
                    <th>Product Name</th>
                    <th>Src Contact Person</th>
                    <th>Src Pincode</th>
                    <th>Remarks</th>
                    <th>Date</th>
                    <th width="100px" style="text-align:center;">Signature : *OTP Verified</th>
                </tr>
                demoRnumList
            </table>
        </div>
    </div>
</body>
</html>
