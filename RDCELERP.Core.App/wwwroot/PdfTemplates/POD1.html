<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POD</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            line-height: normal;
            font-weight: normal;
            font-size: 13px;
        }

        #wrapper {
            width: 100%;
        }

        .tblwrapper table {
            max-width: 900px;
            min-width: 770px;
            margin: 0 auto;
            border: 1px solid #ccc;
        }

        .tblwrapper table td {
            padding: 20px;
            width: 50%;
            border: 1px dashed rgb(224, 224, 224);
        }

        .tblwrapper table tr:nth-child(odd) {
            background-color: rgb(240, 240, 240);
        }
    </style>    
</head>

<body>
    <div id="wrapper">
        <div class="tblwrapper">
            <table style="border-collapse: collapse; width: 95%;" border="0">
                <tr></tr>
                <tr style="background-color: #fff;">
                    <td colspan="2" style="text-align: center;">
                        <img src="https://digi2l.in/wp-content/uploads/2022/09/logo.svg" alt="">
                    </td>
                </tr>

                <tr>
                    <td colspan="2" style="font-size: 18px; text-align: center; font-weight: normal; background: linear-gradient(109deg,#ab01fc 0,#3325b0 100%) no-repeat padding-box; color: #fff;">Proof of Delivery</td>
                </tr>
                <tr>
                    <td>Ticket No.</td>
                    <td>demoTicketNo</td>
                </tr>
                <tr>
                    <td>Con Complaint No</td>
                    <td>demoRegdNo</td>
                </tr>
                <tr>
                    <td>Product Name</td>
                    <td>demoProductName</td>
                </tr>

                <tr>
                    <td>Src Contact Person</td>
                    <td>demoSrcContactPerson</td>
                </tr>

                <tr>
                    <td>Src Pincode</td>
                    <td>demoSrcPincode</td>
                </tr>

                <tr>
                    <td>Remarks</td>
                    <td></td>
                </tr>

                <tr>
                    <td>Date</td>
                    <td>demoCurrentDate</td>
                </tr>
                <tr>
                    <td>
                        <p>Date : demoCurrentDate</p>
                    </td>
                    <td>
                        <span>
                            Signature : *OTP Verified<br><br>
                        </span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
