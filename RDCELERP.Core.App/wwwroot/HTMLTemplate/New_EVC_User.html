<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Welcome</title>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>

</head>

<body style="background: #F5F6FB;">
    <div id="wrapper"
         style="width: 100%;min-height: 100vh;background: #F5F6FB;position: relative;font-size: 14px;font-weight: normal;line-height: normal;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;color: rgb(100, 100, 100);">
        <div style="padding: 10px;"></div>
        <div class="section topheader"
             style="background: #fff;width: 600px;border-radius: 4px;margin: 20px auto 0;font-size: 0;box-shadow: 0 3px 2px rgba(2, 28, 104, 0.1);">
            <p class="text-center" style="text-align: center;">
                <img src="https://digi2l.in/wp-content/uploads/2023/01/top-01-1.png" alt=""
                     style="width: 100%;border-radius: 4px;">
            </p>
        </div>
        <div class="section maincontainer"
             style="background: #fff;padding: 20px 20px 0 20px;width: 600px;border-radius: 4px;margin: 10px auto 0;box-shadow: 0 3px 2px rgba(2, 28, 104, 0.1);">
            <p class="custname" style="font-size: 18px;font-weight: 700;color: #0a0043;">Hello [ToName],</p>
            <p>Welcome to the [Company].</p>
            <p>You have successfully added as a EVC for <b>[Company]</b>.</p>
            <p>Refer below your login credentials.</p>
            <div class="cred"
                 style="background: #FBF9F4;padding: 10px 20px;font-size: 13px;border-radius: 0 4px 4px 0;border-left: 5px solid #f05a29;margin-top: 20px;display: block;">
                <p style="font-weight: normal;">
                    URL: <a href="[BaseURL]" target="_blank"
                            style="text-decoration: none;"><span style="font-weight: 600;">[BaseURL]</span></a>
                </p>
                <p style="font-weight: normal;">User Name: <span style="font-weight: 600;">[Email]</span></p>
                <p style="font-weight: normal;">Password: <span style="font-weight: 600;">[Password]</span></p>
            </div>
            <div class="btnwrap text-center" style="text-align: center;width: 100%;">
                <a href="#" class="btn"
                   style="text-decoration: none; background: #0d004c; color: #fff; padding: 8px 30px 10px; display: inline-block; border-radius: 20px; margin: 20px auto; font-size: 13px;">LOGIN</a>
            </div>
        </div>
        <div class="footer"
             style="width: 600px; display: block; margin: 0 auto; background-color: #0a0043;color: rgb(225, 225, 225);border-radius: 0 0 4px 4px;">
            <p style="text-align: center;padding: 16px; margin: 0;font-size: 14px;">
                In case of any query, please
                drop and mail at <a href="mailto:[SupportEmail]"
                                    style="text-decoration: none;color: rgb(225, 225, 225);">[SupportEmail]</a>
            </p>
        </div>
    </div>
</body>

</html>
